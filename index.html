<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
    <div class="container">
        <h1>Library</h1>
        <nav>
            <button class="btn">Log in</button>
        </nav>
    </div>
    </header>
    <main>
        <button class="btn btn-add" id="addBtn">+ Add book</button>
        <div class="books-grid container" id="booksGrid"></div>
    </main>
    <div class="book-prompt" id="bookPrompt">
        <form id="bookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required>
            <input class="input" type="text" id="author" placeholder="Author" required>
            <input class="input" type="number" id="pages" placeholder="Pages" required>
            <div id="is-read">
                <label for="isRead">Have you read it</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn" type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
